<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack con JQuery</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark p-4">
			<h1 class="m-auto">Blackjack</h1>
		</nav>
		<div class="container mt-4">
			<div class="row text-center">
				<div class="col">
					<button id="btn-new" class="btn btn-primary ms-2 shadow btn-lg">
						Nuevo conteo
					</button>
					<input value="2000" type="number" name="nivel" id="nivel" min="100" max="2000">

					<button id="btn-stop" class="btn btn-danger btn-lg ms-2 disabled">
						Detenerse
					</button>
					<button id="btn-count" class="btn btn-warning ms-2 btn-lg disabled">
						Mostrar cuenta
					</button>
				</div>
			</div>
		</div>

		<div class="container mt-5">
			<div class="row mt-5">
				<div class="col text-center mt-5">
					<div class="cards" id="cards">
						<!-- <img src="./assets/cartas/10C.png" /> -->
					</div>
				</div>
			</div>
		<!-- </div>
		<div class="container-float">
			<input type="range" orient="vertical" />
		</div> -->
		<div id="myAlerta"></div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
